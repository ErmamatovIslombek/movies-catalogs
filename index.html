<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <!-- Site Title -->
        <h1 class="h1 text-center mt-6">Movie Catalog</h1>
        <!-- Form and Input -->
        <div class="row align-items-start">
            <div class="col-4 mt-4">
                <form action="https://echo.htmlacademy" class="mt-4">
                    <div class="wrapper mb-2">
                        <input class=" form-control mb-3" type="text" placeholder="ave" required>
                        <input class=" form-control mb-3" type="text" placeholder="5" required>
                    </div>
                    <div class="wrapper mb-2">
                        <select name="Catalog " class="form-select">
                            <option value="" disabled selected>All</option>
                            <option value="">Detective</option>
                            <option value="">War</option>
                            <option value="">Horror</option>
                            <option value="">Dramma</option>
                        </select>
                    </div>

                    <div class="wrapper mb-2">
                        <select name="Catalog " class="form-select">
                            <option value="" disabled selected>Rating (hight to low)</option>
                            <option value="">Hight </option>
                            <option value="">Low</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary w-100">Search</button>
                </form>
                <h3 class="h3 mb-4 mt-4">Bookmarks Movies</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <h5 class="h5 mb-3">
                            Avengers: Infinity War
                        </h5>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </li>
                    <li class="list-group-item">
                        <h5 class="h5 mb-3">
                           The Avangers
                        </h5>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </li>
                    <li class="list-group-item">
                        <h5 class="h5 mb-3">
                            12 Years a Slave
                        </h5>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <h3 class="h3 mt-4 mb-2">Search Results: <span>39</span></h3>
                <div class="alert alert-success" role="alert">
                   Use the form on the left to search for a movie
                </div>
                <div class="wrapper d-flex">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <!-- 1 -->
                          <div class="carousel-item active">
                            <img src="./img/infinity.jpg" class="d-block w-100 h-70" alt="...">
                            <div class="card-body">
                                <h5 class="card-title mt-3">Avengers: Infinity War</h5>
    
                                <div class="calendar mt-3 mb-3">
                                    <i class="fa-regular fa-calendar"></i>
                                    <span>2018</span>
                                </div>

                                <div class="star mb-3">
                                    <i class="fa-regular fa-star"></i>
                                    <span>8.7</span>
                                </div>
                                <div class="card__footer mt-6 mb-2">
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>Watch
                                        Trailer</button>
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>More Info</button>
                                    <button type="button" class="btn btn-outline-secondary me-2" disabled>Bookmark</button>
                                </div>
    
                            </div>
                          </div>
                          <!-- 2 -->
                          <div class="carousel-item">
                            <img src="./img/scale.jpg" class="d-block w-100 h-70" alt="...">
                            <div class="card-body">
                                <h5 class="card-title mt-3">Avengers: Infinity War</h5>
    
                                <div class="calendar mt-3 mb-3">
                                    <i class="fa-regular fa-calendar"></i>
                                    <span>2018</span>
                                </div>
                                <div class="star mb-3">
                                    <i class="fa-regular fa-star"></i>
                                    <span>8.7</span>
                                </div>
                                <div class="card__footer mt-6 mb-2">
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>Watch
                                        Trailer</button>
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>More Info</button>
                                    <button type="button" class="btn btn-outline-secondary me-2" disabled>Bookmark</button>
                                </div>
    
                            </div>
                            <!-- 3 -->
                          </div>
                          <div class="carousel-item">
                            <img src="./img/iron.jpg" class="d-block w-100 h-70" alt="...">
                            <div class="card-body">
                                <h5 class="card-title mt-3">Avengers: Infinity War</h5>
    
                                <div class="calendar mt-3 mb-3">
                                    <i class="fa-regular fa-calendar"></i>
                                    <span>2018</span>
                                </div>
                                <div class="star mb-3">
                                    <i class="fa-regular fa-star"></i>
                                    <span>8.7</span>
                                </div>
                                <div class="card__footer mt-6 mb-2">
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>Watch
                                        Trailer</button>
                                    <button type="button" class="btn btn-outline-primary me-2" disabled>More Info</button>
                                    <button type="button" class="btn btn-outline-secondary me-2" disabled>Bookmark</button>
                                </div>
    
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <nav aria-label="...">
                    <ul class="pagination pagination-md justify-content-center mt-4">
                      <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">5</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
